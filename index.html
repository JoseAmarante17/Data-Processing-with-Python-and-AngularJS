<!DOCTYPE html>
<html lang="en" ng-app="Android-Games">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android-Games</title>
    <!--ANGULAR AND BOOTSTRAP-->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="Display">

    <div class="content">
        <!--FILTERS DATA-->
        <div class="filter">
            <form>
                <label for="filter">Choose a flter:</label>
                <select name="filter" id="filter">
                    <option>{{title[0]}}</option>
                    <option>{{title[1]}}</option>
                    <option>{{title[2]}}</option>
                    <option>{{title[3]}}</option>
                    <option>{{title[4]}}</option>
                    <option>{{title[5]}}</option>
                    <option>{{title[6]}}</option>
                    <option>All Fields</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!--TABLE WHICH HOLDS RESULT-->
        <!--SIMILAR TO PYTHON WHERE REPO IS INITALIZED IN EXPRESSION REPOINFO REPRESENTS the information gethered-->
        <table class="table">
            <thead>
                <tr>
                    <th>{{title[0]}}</th>
                    <th>{{title[1]}}</th>
                    <th>{{title[2]}}</th>
                    <th>{{title[3]}}</th>
                    <th>{{title[4]}}</th>
                    <th>{{title[5]}}</th>
                    <th>{{title[6]}}</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td ng-repeat="value in data.rank">{{value}}</td>
                    <td ng-repeat="value in data.title">{{value}}</td>
                    <td ng-repeat="value in data.installs">{{value}}</td>
                    <td ng-repeat="value in data.averageRating">{{value}}</td>
                    <td ng-repeat="value in data.price">{{value}}</td>
                    <td ng-repeat="value in data.category">{{value}}</td>
                    <td ng-repeat="value in data.free">{{value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<!--JQUERY LIBRARY-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

<!--JS SCRIPT-->
<script src="./scripts/controllers.js"></script>

</html>
